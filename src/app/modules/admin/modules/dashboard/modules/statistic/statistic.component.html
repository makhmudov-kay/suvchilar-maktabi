<h2>{{ "statistic" | translate }}</h2>
<div class="statistic" *ngIf="statisticList$ | async as statisticList">
  <div class="statistic__card">
    <nz-statistic
      [nzValue]="statisticList.process"
      [nzTitle]="'STATUS_NEW' | translate"
      [nzValueStyle]="{ color: '#3F8600', textAlign: 'center' }"
    ></nz-statistic>
  </div>
  <div class="statistic__card">
    <nz-statistic
      [nzValue]="statisticList.done"
      [nzTitle]="'STATUS_DONE' | translate"
      [nzValueStyle]="{ color: '#3F8600', textAlign: 'center' }"
    ></nz-statistic>
  </div>
  <div class="statistic__card">
    <nz-statistic
      [nzValue]="statisticList.given_certificate"
      [nzTitle]="'STATUS_CERTIFICATE_GIVEN' | translate"
      [nzValueStyle]="{ color: '#3F8600', textAlign: 'center' }"
    ></nz-statistic>
  </div>
  <div class="statistic__card">
    <nz-statistic
      [nzValue]="statisticList.spam"
      [nzTitle]="'STATUS_SPAM' | translate"
      [nzValueStyle]="{ color: 'tomato', textAlign: 'center' }"
    ></nz-statistic>
  </div>
</div>
