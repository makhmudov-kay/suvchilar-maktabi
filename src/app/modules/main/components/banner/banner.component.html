    <div nz-carousel-content *ngFor="let index of array">
      <div
        class="banner-content background"
        [ngStyle]="{
          background:
            'linear-gradient(to left,#ffffff1a, #000000a6),url(../../../../../../../assets/images/banner-new.jpg)'
        }"
      >
        <div class="banner-content__block banner-content__left">
          <h2 class="banner-text">{{ "bannerTitle" | translate }}</h2>
          <p>
            {{ "bannerText" | translate }}
          </p>
          <button nz-button nzType="primary" nzSize="large">
            <a href="#form" class="banner__btn">
              <span nz-icon>
                <img src="./assets/images/edit.svg" alt="edit icon" />
              </span>
              {{ "registration" | translate }}
            </a>
          </button>
        </div>
      </div>
    </div>
  </nz-carousel>

  <ng-template #carouselDots let-active>
    <div [ngClass]="{ active: active === current }" class="carousel-dots"></div>
  </ng-template>
</div>
