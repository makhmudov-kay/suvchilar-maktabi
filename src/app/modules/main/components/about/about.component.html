<div class="about">
  <div class="about-img">
    <img src="./assets/images/about.jpg" alt="about img" />
  </div>
  <div class="about-content">
    <h3 class="about-content__title title">{{ "aboutUs" | translate }}</h3>
    <div class="about-tabs">
      <nz-tabset>
        <nz-tab [nzTitle]="'aboutUs' | translate">
          <div class="about-tabs__content">
            <h3>{{ "aboutUs" | translate }}</h3>
            <p>
              {{ "aboutUsText" | translate }}
            </p>
          </div>
        </nz-tab>
        <nz-tab [nzTitle]="'ourTarget' | translate">
          <div class="about-tabs__content">
            <h3>{{ "ourTarget" | translate }}</h3>
            <p>
              {{ "ourTargetText" | translate }}
            </p>
          </div>
        </nz-tab>
        <nz-tab [nzTitle]="'studyPlan' | translate">
          <div class="about-tabs__content">
            <h3>{{ "studyPlan" | translate }}</h3>
            <p [innerHTML]="'studyPlanText' | translate">
              <!-- {{ "studyPlanText" | translate }} -->
            </p>
          </div>
        </nz-tab>
      </nz-tabset>
    </div>
  </div>
</div>
