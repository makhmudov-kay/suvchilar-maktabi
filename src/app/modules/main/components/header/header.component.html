<div class="header">
  <div class="container">
    <div class="header__block">
      <!-- LOGO -->
      <div class="header__block__logo">
        <img src="./assets/images/logo.svg" alt="logo" />
      </div>
      <!-- MENU LINK -->
      <ul class="header__block__menu">
        <li>
          <a href="#about">{{ "aboutUs" | translate }}</a>
        </li>
        <li>
          <a href="#about">{{ "ourTarget" | translate }}</a>
        </li>
        <!-- <li>
          <a>{{ "ourTeam" | translate }}</a>
        </li> -->
        <li>
          <a href="#about">{{ "studyPlan" | translate }}</a>
        </li>
        <!-- <li>
          <a>{{ "news" | translate }}</a>
        </li>
        <li>
          <a>{{ "gallery" | translate }}</a>
        </li> -->
      </ul>
      <!-- INFO -->
      <div class="header__block__info">
        <div class="header__block__info__phone">
          <span><img src="./assets/images/phone.svg" alt="phone" /></span
          ><a href="tel:1319">1319</a>
        </div>
        <app-languages></app-languages>
        <div class="header__burger">
          <button (click)="openDrawer()">
            <span nz-icon
              ><img src="./assets/images/burger.svg" alt="burger"
            /></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- DRAWER MENU -->
<nz-drawer
  [nzClosable]="false"
  [nzVisible]="visible"
  nzPlacement="right"
  [nzTitle]="drawerTitle"
  (nzOnClose)="closeDrawer()"
>
  <ng-container *nzDrawerContent>
    <ul class="header__block__menu drawer">
      <li>
        <a (click)="closeDrawerAndNavigate('about')">{{
          "aboutUs" | translate
        }}</a>
      </li>
      <li (click)="closeDrawerAndNavigate('about')">
        <a href="#about">{{ "ourTarget" | translate }}</a>
      </li>
      <!-- <li>
        <a>{{ "ourTeam" | translate }}</a>
      </li> -->
      <li (click)="closeDrawerAndNavigate('about')">
        <a href="#about">{{ "studyPlan" | translate }}</a>
      </li>
      <!-- <li>
        <a>{{ "news" | translate }}</a>
      </li> -->
      <!-- <li>
        <a>{{ "gallery" | translate }}</a>
      </li> -->
    </ul>
    <div class="header__block__info__phone drawer">
      <span><img src="./assets/images/phone.svg" alt="phone" /></span
      ><a href="tel:1319">1319</a>
    </div>
  </ng-container>
</nz-drawer>

<ng-template #drawerTitle>
  <div class="drawer__header">
    <app-languages [drawerClass]="true"></app-languages>
    <div>
      <button class="drawer__header__close" (click)="closeDrawer()">
        <span nz-icon nzType="close" nzTheme="outline"></span>
      </button>
    </div>
  </div>
</ng-template>
